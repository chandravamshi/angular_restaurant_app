<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Order No:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>

          </div>
          <input class="form-control" name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" readonly>

        </div>
      </div>
      <div class="form-group">
        <label>Customer</label>
        <select class="form-control" name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID">
          <option value="0">-select</option>
        </select>
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Payment Method</label>
        <select class="form-control" name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod">
          <option value="0">-select</option>
          <option value="0">Cash</option>
          <option value="0">Card</option>
        </select>
      </div>
      <div class="form-group">
        <label>Grand Total</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input class="form-control" name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" readonly>

        </div>


      </div>

    </div>
  </div>

  <!-- order items table -->
  <table class="table table-borderless">
      <thead class="thead-light">
            <th>Food </th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>
                <a href="" class="btn btn-sm btn-success text-white" (click)="AddOrEditOrderItem(null,service.formData.OrderID)">
                    <i class="fa fa-plus"></i>
                    Add Item
                </a>
            </th>
        </thead>
        <tr *ngIf="!service.orderItems.lenght">
            <td class="font-italic text-center" colspan="5">
                NO food items for this order
            </td>
        </tr>
      <tr *ngFor="let item of service.orderItems; let i= index;">
          <td>{{item.ItemName}}</td>
          <td>{{item.Price}}</td>
          <td>{{item.Quantity}}</td>
          <td>{{item.Total}}</td>
          <td>
                <a href="" class="btn btn-sm btn-info text-white" (click)="AddorEditOrderItem(i,service.formData.OrderID)">
                        <i class="fa fa-pencil"></i>
                        
                    </a>
                    <a href="" class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteOrderItem(item.OrderItemID,i)">
                        <i class="fa fa-trash"></i>
                        
                    </a>
          </td>
      </tr>
      
  </table>
  <div class="form-group">
    <button type="submit" class="btn btn-dark">
      <span class="fa fa-database">
        Submit
      </span>
    </button>
  </div>
</form>
